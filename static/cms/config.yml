      - label: "Home"
        name: "page-home"
        file: "data/pages/home.json"
        widget: "object"
        fields:
          - {label: "text-hero.header", name: "text-hero.header", widget: "string"}
          - {label: "text-hero.subheader", name: "text-hero.subheader", widget: "text"}
