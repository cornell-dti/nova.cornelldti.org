name: CI
on: pull_request
env:
  BUILD_ENV: production
  IMGIX_API_KEY: ${{ secrets.IMGIX_API_KEY }}
  NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
  NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Use Yarn Cache
        uses: actions/cache@v1
        with:
          path: ~/.cache/yarn
          key: yarn-${{ hashFiles(format('{0}{1}', github.workspace, '/yarn.lock')) }}
          restore-keys: yarn-
      - name: Yarn Install
        run: yarn install
      - name: Build
        run: yarn build
      - name: Run Linter
        run: yarn lint
      - name: Deploy to Netlify
        run: ./packages/website/node_modules/.bin/netlify deploy --json > a.json
      - name: Comment Deployment URL in pull request
        uses: actions/github-script@0.2.0
        with:
          github-token: ${{ secrets.BOT_TOKEN }}
          script: |
            const url = require('./a.json').deploy_url;

            github.issues.createComment({
              owner: 'cornell-dti',
              repo: 'nova.cornelldti.org',
              issue_number: ${{ github.event.number }},
              body: `[deployment-bot] Deployed to ${url}.`
            });
